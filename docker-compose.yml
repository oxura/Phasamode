version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: phase_postgres
    environment:
      POSTGRES_USER: phase_user
      POSTGRES_PASSWORD: phase_password
      POSTGRES_DB: phase_messenger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phase_user -d phase_messenger"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
