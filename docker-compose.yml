version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: phase_messenger_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: phase_user
      POSTGRES_PASSWORD: phase_password
      POSTGRES_DB: phase_messenger
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phase_user -d phase_messenger"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
